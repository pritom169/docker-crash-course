<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Person Information Form</h1>
    
    <div id="message" class="message"></div>
    
    <form id="personForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('personForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                description: document.getElementById('description').value
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                const messageElement = document.getElementById('message');
                if (response.ok) {
                    messageElement.textContent = 'Person information saved successfully!';
                    messageElement.className = 'message success';
                    messageElement.style.display = 'block';
                    document.getElementById('personForm').reset();
                } else {
                    messageElement.textContent = result.error || 'An error occurred.';
                    messageElement.className = 'message error';
                    messageElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                const messageElement = document.getElementById('message');
                messageElement.textContent = 'Could not connect to the server.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
